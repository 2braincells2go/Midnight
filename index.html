<!DOCTYPE html>
<html>
<head>
  <title>HTML Tag Demo</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mounirzx/Midnight@main/css/midnight.css">
</head>
<body>
  <header>
    <h1>This is a heading (h1)</h1>
    <h2>Subheading (h2)</h2>
  </header>

  <main>
    <p>This is a paragraph element containing content.</p>

    <p><b>Bold text</b> and <i>italic text</i> can be displayed.</p>

    <ol>
      <li>First item in the list</li>
      <li>Second item</li>
      <li>Third item with <a href="#">link</a></li>
    </ol>

    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>

    <img src="image.jpg" alt="Image description">

    <video width="320" height="240" controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </main>

  <footer>
    <p>&copy; 2024 Copyright Notice</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/gh/mounirzx/Midnight@main/js/midnight.js"></script>
  <button class="midnight-btn">Toggle Dark Mode</button>
</body>
</html>
